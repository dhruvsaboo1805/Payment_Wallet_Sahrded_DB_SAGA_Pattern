rules:
  - !SHARDING

    tables:
      user:
        actualDataNodes: shardwallet${1..2}.user
        databaseStrategy:
          standard:
            shardingColumn: id
            shardingAlgorithmName: db-inline
        keyGenerateStrategy:
          column: id
          keyGeneratorName: snowflakestrategy

    shardingAlgorithms:
      db-inline:
        type: INLINE
        props:
          algorithm-expression: shardwallet${id % 2 + 1}

    keyGenerators:
      snowflakestrategy:
        type: SNOWFLAKE